spring:
  sql:
    init:
      mode: always
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  #JPA Properties
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  ##spring.sql.init.mode=always
  ###Logging Levels
  # Disable the default loggers
  #Show SQL executed with parameter bindings
  mvc:
    hiddenmethod:
      filter:
        enabled: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

cloudinary:
  api-key: test
  api-secret: test

  ##${CLOUDINARY_API_SECRET}
  cloud-name: test
#Change server port
#server.port=8000

