<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragment::head">
</head>
<body>
<header th:replace="fragments/fragment::navigation"></header>


<section id="contact">
    <div class="jumbotron container-fluid container bg-blur">
        <div class="well well-sm">
            <h3><strong>Contact Us Sofia - Bulgaria</strong></h3>
            <p>Lorem ipsum</p>
        </div>

        <div class="row">
            <div class="col-md-7">
                <iframe src="https://maps.google.com/maps?q=burgas&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="315" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>

            <div class="col-md-5">
                <h4><strong>Get in Touch</strong></h4>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" name="" value="" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="" value="" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" name="" value="" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="" rows="3" placeholder="Message"></textarea>
                    </div>
                    <button class="btn btn-default" type="submit" name="button">
                        <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>


<footer th:replace="fragments/fragment::footer"></footer>
</body>
</html>
