<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head">
</head>
<body>
<header th:replace="fragments/fragment::navigation"></header>

    <div class="container-fluid min-vh-100 bg-secondary bg-opacity-50">
        <div class="container py-2">
            <h3 class="fs-3 text-center my-2">
                <strong class="bg-blur rounded px-5 text-white py-1">Contact Us Burgas - Bulgaria</strong>
            </h3>
            <h3 class="fs-3 text-center my-2">Travel or host Ltd</h3>
            <p class="fs-3 text-center my-0">Adress... str.===== </p>
            <p class="fs-3 text-center my-1">Burgas the best town on the sea</p>
        </div>
        <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <iframe src="https://maps.google.com/maps?q=burgas&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="315" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>

            <div class="col-md-5">
                <h4 class="fs-5 py-2 bg-secondary bg-opacity-25 rounded px-3"><strong>Get in Touch</strong></h4>
                <form>
                    <div class="form-group my-2">
                        <input type="text" class="form-control" name="" value="" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="" value="" placeholder="E-mail">
                    </div>
                    <div class="form-group my-2">
                        <input type="tel" class="form-control" name="" value="" placeholder="Phone">
                    </div>
                    <div class="form-group my-2">
                        <textarea class="form-control" name="" rows="3" placeholder="Message"></textarea>
                    </div>
                    <button class="btn bg-warning text-primary" type="submit" name="button">
                        <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
                    </button>
                </form>
            </div>
        </div>
        </div>
    </div>



<footer th:replace="fragments/fragment::footer"></footer>
</body>
</html>
