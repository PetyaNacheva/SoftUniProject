<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragment::head">

</head>
<body>
<header id="nav" th:replace="fragments/fragment::navigation">

</header>

<div class="container-fluid min-vh-100 bg-secondary bg-opacity-50">
<div class="row text-center pt-2">
    <div class="container col-4 py-4">
        <h1 class="display-3 bg-primary text-white rounded bg-opacity-50">Towns</h1>
    </div>
</div>
    <div class="row mt-3">
        <div class="bg-opacity-75 rounded m-auto pb-3 align-content-center">
            <div th:each="t : ${towns}" th:object="${t}" class="col-8 m-auto mt-3 rounded bg-success bg-opacity-50 p-3 ">
                <div class="d-flex flex-row justify-content-around">
                <img class="col-1 mr-2" th:src="*{pictureUrl}"
                     width="50px" height="50px">
                <p class="p-3 col-2 fs-3" th:text="*{name}">Name</p>
                <p class="p-3 col-8 text-truncate fs-3" th:text="*{description}">Description</p>
               <a class="col-1 ml-3 p-3 text-warning fs-3" th:href="@{/towns/{id}/details(id=*{id})}">View</a>
                </div>
            </div>
            <div class="text-center mt-3">
           <button class="btn bg-warning bg-opacity-75"> <a class="ml-3 p-3 fs-3" th:href="@{/towns/add}">Add new town</a> </button>
            </div>
            </div>

    </div>
</div>
</div>

<footer th:replace="fragments/fragment::footer">
</footer>
</body>
</html>
