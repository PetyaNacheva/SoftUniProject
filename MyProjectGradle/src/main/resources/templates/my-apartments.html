<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragment::head">

</head>
<body>
<header id="nav" th:replace="fragments/fragment::navigation">

</header>

<div class="jumbotron bg-blur min-vh-100 text-center">
    <div class="container text-light text-center">
        <h1 class="display-4"><strong class="bg-blur rounded px-3 text-light">Apartments</strong></h1>
    </div>
    <div class="row mt-3 mb-3 ">
        <div class="col-5 bg-blur rounded m-auto pb-3">
            <div th:each="a : ${myApartments}" th:object="${a}" class="mt-3 rounded badge-info p-3">
                <img class="mr-2" th:src="*{picture}"
                     width="50px" height="50px">
                <span class="p-3" th:text="*{name}">Name</span>
                <span class="p-3" th:text="*{address}">Address</span>
                <a class="ml-3 p-3 text-warning" th:href="@{/apartments/{id}/details(id=*{id})}">View</a>
            </div>
        </div>

    </div>
</div>

<footer th:replace="fragments/fragment::footer">
</footer>
</body>
</html>
