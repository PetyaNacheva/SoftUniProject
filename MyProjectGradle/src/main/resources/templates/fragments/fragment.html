<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>MyApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:fragment="navigation"  id="nav">
    <nav class="navbar navbar-expand-sm">
        <div class="container w-100">
            <div class="navbar-header justify-content-lg-between w-25" >
                <a class="navbar fs-4 text-decoration-none" th:href="@{/info}">WebSiteName</a>
            </div>
            <ul class="navbar-nav justify-content-between w-50">
                <li class="nav-item">
                    <a class="nav-link fs-4" th:href="@{/}">Home</a>
                </li>
               <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')" >
                    <a class="nav-link fs-4" th:href="@{/statistics}">Stats</a>
               </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')" >
                    <a class="nav-link fs-4" th:href="@{/towns/all}">Towns</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link fs-4" th:href="@{/#search-section}">Make Reservation</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link fs-4" th:href="@{/reservations/getMy}">My-reservations</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link fs-4" th:href="@{/apartments/add}">Be a Host</a>
                </li>
                <!--<th:block sec:authorize="hasRole('ROLE_HOST')">-->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link fs-4" th:href="@{/apartments/getMy}">My-apartments</a>
                </li>

            </ul>
            <ul class="nav navbar navbar-right w-25">
                <li>
                    <a th:href="@{/users/register}" sec:authorize="!isAuthenticated()"><span class="glyphicon glyphicon-user mx-2 fs-4"></span>Register</a>
                </li>
                <li>
                    <a th:href="@{/users/login}" sec:authorize="!isAuthenticated()"><span class="glyphicon glyphicon-log-in mx-2 fs-4"></span> LogIn</a>
                </li>
                  <li><a class="text-decoration-none" id="user" th:href="@{/users/profile}" sec:authorize="isAuthenticated()">
                      <span sec:authentication="name" class="glyphicon glyphicon-log-in mx-2 fs-4 text-decoration-none"></span></a></li>
                  <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="POST">
                      <input class="nav-link fs-4" type="submit" value="Logout"/>
                  </form>
            </ul>
        </div>
    </nav>
</header>
<footer th:fragment="footer" id="footer container my-footer" class="footer text-grey text-center fs-4">
    <p>&copy;SoftUni Spring Team 2022. Made by Petya Nacheva.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
