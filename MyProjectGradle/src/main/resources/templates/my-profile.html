<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragment::head">

</head>
<body>
    <header id="nav" th:replace="fragments/fragment::navigation">
    </header>
<div class="jumbotron bg-blur min-vh-100">
    <div class="container text-light">
        <h5 class="display-5 text-center my-0">
            <strong class="bg-blur rounded px-5 text-light py-3 vw-25">
               Detailed information</strong></h5>
    </div>
    <div class="container bg-blur  rounded p-5 mt-5 w-50" th:object="${userProfile}">
          <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <img th:src="*{profileImg}" class="card-img"
                         width="70px" height="70px"/>
                </div>
            </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-light">Username</label>
            <div class="col-sm-10">
                <h2 type="text" class=" form-control bg-secondary text-light" th:text="*{username}"></h2>
            </div>
        </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-light">First name</label>
                <div class="col-sm-10">
                    <h2 type="text" class=" form-control" th:text="*{firstName}"></h2>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-light">Last name</label>
                <div class="col-sm-10">
                    <h2 type="text" class=" form-control" th:text="*{lastName}"></h2>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-light">Email</label>
                <div class="col-sm-10">
                    <h2 type="text" class=" form-control" th:text="*{email}"></h2>
                </div>
            </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-light">Phone</label>
            <div class="col-sm-10">
                <h2 type="text" class=" form-control" th:text="*{phone}"></h2>
            </div>
        </div>
        <div class="col text-center">
        <button class="btn btn-primary justify-content-center w-50 text-center text-light my-btn"><a class="text-light justify-content-center" th:href="@{/users/profile/update}">Change your profile details</a></button>
        </div>
        <hr class="bg-light">
    </div>
</div>


<footer th:replace="fragments/fragment::footer">
</footer>


</body>
</html>
