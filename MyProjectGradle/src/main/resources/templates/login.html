<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragment::head">

</head>
<body>
    <header id="nav" th:replace="fragments/fragment::navigation" >
    </header>

    <div class="jumbotron jumbotron-fluid bg-secondary bg-opacity-50 min-vh-100" id="jumbotron">
        <div class="container text-light px-0">
            <h5 class="fs-3 text-center py-5">
                <strong class="bg-blur rounded px-5  text-light py-3 vw-25">
                    login and find your place</strong></h5>
        </div>
        <div class="container bg-blur rounded p-5 mx-auto w-50 my-3 px-5 my-auto">

            <form th:action="@{/users/login}" th:method="POST" class=" text-center text-light px-5">
                <h3 class=" text-center">
                   <!-- <strong class="bg-blur rounded text-danger">
                        Wrong username and password combination.
                    </strong>-->
                    <strong th:if="${bad_credentials}" class="errors alert alert-danger">
                        Invalid username or password.
                    </strong>
                </h3>
                <div class="form-group row justify-content-center ">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input th:value="${username}"
                               name="username" type="text" min="3" max="20" class="form-control " id="username"
                               aria-describedby="usernameHelpInline" placeholder="Username">
                    <!--    <small class="text-danger">
                            Username length must be between 5 and 20 characters.
                        </small>-->
                    </div>
                </div>
                <div class="form-group row my-3 justify-content-center">
                    <label for="password" class="col-sm-2 col-form-label ">Password</label>
                    <div class="col-sm-8">
                        <input id="password"
                               name="password"
                               type="password"  min="3" max="20" class="form-control"
                               aria-describedby="passwordHelpInline" placeholder="Password">
                      <!--  <small class="text-danger ">
                            Password length must be more than 3 characters long.
                        </small>-->
                    </div>

                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                <button type="submit" class="btn bg-info bg-opacity-50 w-50 text-white ">Login</button>
                </div>
                </div>
            </form>
            <hr class="bg-light">
        </div>
    </div>


<footer th:replace="fragments/fragment::footer">

</footer>
</body>
</html>
